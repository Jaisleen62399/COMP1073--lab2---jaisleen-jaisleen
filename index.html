<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 5 | COMP1073 Client-Side JavaScript</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <script defer src="js/page-color-changer.js"></script>
</head>
<body>
  <main>
    <h1>Lab 5: RGB Background Color Changer</h1>
    <p>This script allows the user to adjust the range input elements to modify the <abbr title="Red, Green, Blue">RGB</abbr> values of the <code>background-color</code> CSS property of the HTML element.</p>

    <div id="color-inputs">
      <label for="red">Red</label>
      <input id="red" type="range" min="0" max="255" value="0" aria-label="Red color value" />
      <label for="green">Green</label>
      <input id="green" type="range" min="0" max="255" value="0" aria-label="Green color value" />
      <label for="blue">Blue</label>
      <input id="blue" type="range" min="0" max="255" value="0" aria-label="Blue color value" />
    </div>

    <p id="color-value">Current Color: rgb(0, 0, 0)</p>
  </main>
</body>
</html>
